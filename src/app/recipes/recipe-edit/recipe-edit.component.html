<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row margin-10">
        <div class="col-md-8">
          <h2 class="h2-heading-style">{{editMode ? "Edit Your Recipe" : "Add new Recipe"}}</h2>
        </div>
        <div class="col-md-4" style="display: flex;justify-content: flex-end;padding: 0;align-items: center">
          <button class="btn save-recipe-btn" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn cancel-recipe-btn" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text"
                   id="publisher"
                   class="form-control"
                   formControlName="publisher">
          </div>
        </div>
      </div>
      <div class="row margin-10">
        <div class="col-md-7">
          <div class="form-group">
            <label for="tagLine">Tag Line</label>
            <input type="text"
                   id="tagLine"
                   class="form-control"
                   formControlName="tagLine">
          </div>
        </div>
        <div class="col-md-5">
          <ul style="display: flex;list-style-type: none">
            <li class="form-group padding-5"><label for="servings">Servings</label>
              <input type="number"
                     id="servings"
                     class="form-control"
                     formControlName="servings"></li>
            <li class="form-group padding-5"><label for="timeTaken">Time Taken</label>
              <input type="text"
                     id="timeTaken"
                     class="form-control"
                     formControlName="timeTaken"></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath" #image>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="image.value" class="img-responsive" style="max-width: 100%; max-height:400px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="10"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row margin-10" *ngFor="let ingredientCtrl of controls;let i = index"
               [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2">
              <button
                class="btn delete-ingredient-button"
              type="button"
              (click)="onDeleteIngredient(i)">Delete</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
