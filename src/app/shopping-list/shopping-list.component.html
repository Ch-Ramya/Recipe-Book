<div class="row margin-10">
  <h2 class="h2-heading-style">Add Ingredients To Shopping List</h2>
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <h2 class="h2-heading-style">Shopping List<a class="save-to-pdf-style">(save to pdf)</a></h2>
    <ul class="list-group ingredient-list-style">
      <a class="list-group-item ingredient-list-element-style" style="cursor: pointer;text-align: center"
         *ngFor="let ingredient of ingredients; let i = index"
         (click) = "onEditItem(i)">
        <span class="ingredient-detail-style">{{ingredient.name}} ({{ingredient.amount}})</span>
      </a>
    </ul>
  </div>
</div>
