<div class="row">
  <div class="col-md-12" style="justify-content: space-evenly">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm" style="margin: 15px">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name" style="display:none">Name</label>
          <input type="text" id="name" class="form-control" name="name" placeholder="Enter The Ingredient Name..." ngModel required>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount" style="display:none">Quantity</label>
          <input placeholder="Quantity..." type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
        <div class="col-md-5" style="display: flex;justify-content: flex-end;align-items: center">
          <button class="btn add-ingredient-btn" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <a class="border-right" *ngIf="editMode">|</a>
          <button class="btn del-ingredient-btn" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <a class="border-right" *ngIf="editMode">|</a>
          <button class="btn clear-ingredient-btn" type="button" (click)="onClear()" *ngIf="editMode">Clear</button>
        </div>

      </div>
    </form>
  </div>
</div>
